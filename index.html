<!DOCTYPE html>
<html>
<head>
    <title>gato's amazing github page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #bd00ce;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>hiiii!</h1>
    <p>you are now forced to watch this spinning yoshi!</p>
    <img src="spin.gif">
    <button id="monkey">monkey</button>
    <audio id="bgm" loop>
        <source src="MonkeySong.mp3" type="audio/mpeg">
    </audio>

    <script>
        const button = document.getElementById('monkey');
        const music = document.getElementById('bgm');

        button.addEventListener('click', () => {
            music.play();
            button.style.display = 'none';
        });
    </script>
</body>
</html>
